name: 'Create Release'
on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        description: 'Environment name which is being deployed to'
        default: 'prod-v2'
      from-tag:
        required: false
        type: string
        description: 'Custom tag, if not supplied the latest will be used'
        default: ''
      to-tag:
        required: false
        type: string
        description: 'Custom tag, if not supplied a datetime tag will be used, tag will be pushed'
        default: ''
    secrets:
      slack-webhook-url:
        required: true
        description: 'Slack webhook url'
      github-token:
        required: true
        description: 'GITHUB_TOKEN'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - name: Get current date
        id: date-tag
        run: echo "tag=$(date +%Y.%m.%d_%H.%M)" >> $GITHUB_OUTPUT
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ inputs.to-tag != '' && inputs.to-tag || steps.date-tag.outputs.tag }}
      - name: Build Changelog
        id: github-release
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        with:
          fromTag: ${{ inputs.from-tag != '' && inputs.from-tag || steps.get-latest-tag.outputs.tag }}
          toTag: ${{ inputs.to-tag != '' && inputs.to-tag || steps.date-tag.outputs.tag }}
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## 🚀 Features",
                  "labels": ["feature"]
                },
                {
                  "title": "## 🐞 Fixes",
                  "labels": ["fix"]
                },
                {
                  "title": "## 🧪 Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## 📚 Docs",
                  "labels": ["docs"]
                },
                {
                  "title": "## 🎨 Style",
                  "labels": ["style"]
                },
                {
                  "title": "## 🔀 Refactor",
                  "labels": ["refactor"]
                },
                {
                  "title": "## ⚡️ Performance",
                  "labels": ["performance"]
                },
                {
                  "title": "## 🔧 Build",
                  "labels": ["build"]
                },
                {
                  "title": "## 🔄 CI",
                  "labels": ["ci"]
                },
                {
                  "title": "## 🧹 Chore",
                  "labels": ["chore"]
                }
              ],
              "pr_template": "- #{{TITLE}}: ##{{NUMBER}}"
            }
      - name: Build Changelog Slack
        id: github-release-slack
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
        with:
          fromTag: ${{ inputs.from-tag != '' && inputs.from-tag || steps.get-latest-tag.outputs.tag }}
          toTag: ${{ inputs.to-tag != '' && inputs.to-tag || steps.date-tag.outputs.tag }}
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## 🚀 Features",
                  "labels": ["feature"]
                },
                {
                  "title": "## 🐞 Fixes",
                  "labels": ["fix"]
                },
                {
                  "title": "## 🧪 Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## 📚 Docs",
                  "labels": ["docs"]
                },
                {
                  "title": "## 🎨 Style",
                  "labels": ["style"]
                },
                {
                  "title": "## 🔀 Refactor",
                  "labels": ["refactor"]
                },
                {
                  "title": "## ⚡️ Performance",
                  "labels": ["performance"]
                },
                {
                  "title": "## 🔧 Build",
                  "labels": ["build"]
                },
                {
                  "title": "## 🔄 CI",
                  "labels": ["ci"]
                },
                {
                  "title": "## 🧹 Chore",
                  "labels": ["chore"]
                }
              ],
              "pr_template": "- #{{TITLE}}: <https://github.com/go-fjords/${{ github.event.repository.name }}/pull/#{{NUMBER}}|##{{NUMBER}}>"
            }
      - name: JSON Escape Changelog
        id: json-escaped-changelog
        run: |
          echo 'changelog<<xEOFx' >> $GITHUB_OUTPUT
          echo '${{ toJSON(steps.github-release-slack.outputs.changelog) }}' >> $GITHUB_OUTPUT
          echo 'xEOFx' >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.to-tag != '' && inputs.to-tag || steps.date-tag.outputs.tag }}
          body: ${{steps.github-release.outputs.changelog}}
      - name: Notify Slack regarding successful deploy
        uses: slackapi/slack-github-action@e28cf165c92ffef168d23c5c9000cffc8a25e117 # ratchet:slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [{
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":sparkles: *${{ github.event.repository.name }}* released <https://github.com/go-fjords/${{ github.event.repository.name }}/releases|${{ inputs.to-tag != '' && inputs.to-tag || steps.date-tag.outputs.tag }}> to *${{ inputs.environment }}*"
                    }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ steps.json-escaped-changelog.outputs.changelog }}
                  }
                }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.slack-webhook-url }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
